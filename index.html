<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="header">
            <h2>criar uma conta</h2>
        </div>

        <div>
            <form id="form" class="form">

                <div id="form-control">
                    <label for="username">Nome de Usuario</label>
                    <input type="text" id="username" placeholder="Digite seu nome de usuario">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small class="mensErro">Mensagem de Erro</small>
                </div>

                <div id="form-control">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" placeholder="Digite seu E-mail">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small class="mensErro">Mensagem de Erro</small>
                </div>

                <div id="form-control">
                    <label for="password">Senha</label>
                    <input type="text" id="password" placeholder="Digite sua senha">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small class="mensErro">Mensagem de Erro</small>
                </div>

                <div id="form-control">
                    <label for="password-confirmation">Confirme sua Senha</label>
                    <input type="text" id="password-confirmation" placeholder="Confirme sua senha">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small class="mensErro">Mensagem de Erro</small>
                </div>

                <input type="submit" value="submit" placeholder="Enviar" id="submit-button">
                
                <!-- <button type="submit" id="submit-button" onclick="enviar()">Enviar</button> -->

            </form>
        </div>
        
    </div>

    <!-- JS -->
    <script src="main.js"></script>

    <script src="https://kit.fontawesome.com/13fb06a733.js" crossorigin="anonymous"></script>
</body>
</html>
